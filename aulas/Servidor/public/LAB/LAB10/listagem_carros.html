<!DOCTYPE html>
<html>
    <head>
        <title>LAB10</title>
        <meta charset="UTF-8">
        <link href="carros.css" rel="stylesheet">
    </head>
    <body>
        <div id="d1">
            <h1>Cadastro dos Carros</h1>
        </div>
        <div id="d3">
            <form method="post" action="/adicionar">
                <a>Adicionar Carro:</a>
             <input type="text" name="carro" >
             <a>Marca</a>
             <input type="text" name="marca">
                <input type="submit" value="Enviar">
            <form method="post" action="/deletar">
                <a>Deletar Carro</a>
                 <input type="text" name="carro" >
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div id="d4">
            <h1>Lista de Carros</h1>
            <div id="d5">
            <ul>
            <li><%= JSON.stringify(carro) %></li>
            </ul>
            </div>
        </div>
    </body>
</html>
